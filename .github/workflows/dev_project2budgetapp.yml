name: Build and deploy ASP.Net Core app to Azure Web App - project2budgetapp

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Restore NuGet packages
        run: dotnet restore server/Budgets.sln

      - name: Build with dotnet
        run: dotnet build server/Budgets.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish server/Budgets.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62DD45894AB14FFCB2B9B0ABD1068A9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0E63FFF22C54FC5B37AF9448B9DE37F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CAB877445BD54B268B6F329045F0622D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'project2budgetapp'
          slot-name: 'Production'
          package: .
